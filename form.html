<!Doctype>
<html>
<head>
     <title> REGISTRATION FORM </title>
</head>
<body>
<form>
     <table>
         <tr>
            <td>   
                NAME:
            </td>
            <td>
               <input type = "text" placeholder = "NAME" NAME = " ">
            </td>
          </tr>
          <tr>
             <td> 
                PASSWORD: 
             </td>
             <td>
                <input type = "password" placeholder = "PASSWORD"  NAME = " ">
             </td>
          </tr>
          <tr>
             <td> 
                GENDER: 
             </td>
             <td>
                <input type = "radio" NAME = "GENDER">MALE
                <input type = "radio" NAME = "GENDER">FEMALE
             </td>
          </tr>
          <tr>
             <td>
                EMAIL:
             </td>
             <td>
                <input type = "mail" placeholder = "EMAIL" NAME = " ">
             </td>
          </tr>   
          <tr>
             <td> 
                PHONE NO: 
             </td>
             <td>
                <select>
                       <option>+92</option>
                       <option>+93</option>
                       <option>+94</option>
                       <option>+95</option>
                       <option>+96</option>
                       <option>+97</option>
                       <option>+98</option>
                       <option>+99</option>
                       <option>+100</option>
                 </select> 
                 <input type = "phone" placeholder = "********12" NAME = " "> 
             </td>
          </tr>
          <tr>
             <td> 
                <input type = "submit" value = "SUBMIT" NAME = " "> 
             </td>
          </tr>
    <table>
</form>
</body>
</html>
